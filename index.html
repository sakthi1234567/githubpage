<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <style>
        .header {
            background-color: #2f3d46;
            color: white;
            display: flex;
            justify-content: flex-start;

            height: 90px;
            padding-top: 15px;
        }

        * {
            margin: 0;

        }
    </style>

</head>

<body>
    <div class="github">
        <div class="header">
            <div style="padding-left: 10px; padding-top: 5px;"><i class="fa fa-github fa-3x" aria-hidden="true"></i>
            </div>
            <div>
                <h1 style="padding-left: 560px; font-size: 25px; padding-top: 13px;">GITHUB</h1>
            </div>
        </div>
    </div>



    <div class="bodysec" style="width: 100%; height: 600px; background-color: gray;">

        <div class="container" style="margin: 0; float: left; width: 25%; padding-left: 40px; padding-top: 40px;">
            <div class="leftsec" style="height: 500px; background-color: #353535; border-radius: 15px;">Column</div>
        </div>

        <div class="row" style="margin: 0; float: right; width: 75%; padding-left: 20px; height: 600px; background-color: gray; padding-top: 40px;">
         
            <div style="height: 50px; background-color: #353535; border-radius: 10px; width: 45%; position: absolute; left: 500px;"></div>
        
        
            <div style="height: 150px; background-color: #353535; border-radius: 10px; width: 20%; position: absolute; left: 400px; top: 280px;"></div>
            <div style="height: 150px; background-color: #353535; border-radius: 10px; width: 20%; position: absolute; left: 700px; top: 280px;"></div>
            <div style="height: 150px; background-color: #353535; border-radius: 10px; width: 20%; position: absolute; left: 1000px; top: 280px;"></div>
            <div style="height: 150px; background-color: #353535; border-radius: 10px; width: 65%; position: absolute; left: 400px; top: 500px;"></div>

        </div>


    </div>





</body>

</html>
